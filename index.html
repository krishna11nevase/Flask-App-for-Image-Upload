<html><head><title>Image Classification</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script></head><body><p><h1 align="center">Image Classification</h1></p><div class="container">    <div class="row">        <div class="column">            <h2>Select a image to upload</h2>            <form method="post" action="/" enctype="multipart/form-data">                <dl>                    <p>                        <input type="file" name="file" class="form-control" autocomplete="off" required>                    </p>                </dl>                <p>                    <input type="submit" value="Submit" class="btn btn-info">                </p>            </form>        </div>        <div class="column">        <p>            {% with messages = get_flashed_messages() %}              {% if messages %}                <ul>                {% for message in messages %}                  <li>{{ message }}</li>                {% endfor %}                </ul>              {% endif %}            {% endwith %}        </p>        {% if filename %}            <div id ="predicted_text">                <strong style="color:green">{{predicted_text}}</strong>            </div>            <div>                <img src="{{ url_for('display_image', filename=filename) }}">            </div>        {% endif %}        </div>    </div></div></body></html>
